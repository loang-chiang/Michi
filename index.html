<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- connect to js and css files -->
    <script type="module" src="script.js"></script>
    <link href="styles.css" rel="stylesheet">

    <!-- connect to font awesome for icons -->
    <script src="https://kit.fontawesome.com/d6aec18c0b.js" crossorigin="anonymous"></script>

    <title>Michi</title>
</head>
<body>
    <h1>m i c h i</h1>

    <div id="gameboard">
        <div class="square" data-val="" data-chosen="false" id="1"></div>
        <div class="square" data-val="" data-chosen="false" id="2"></div>
        <div class="square" data-val="" data-chosen="false" id="3"></div>
        <div class="square" data-val="" data-chosen="false" id="4"></div>
        <div class="square" data-val="" data-chosen="false" id="5"></div>
        <div class="square" data-val="" data-chosen="false" id="6"></div>
        <div class="square" data-val="" data-chosen="false" id="7"></div>
        <div class="square" data-val="" data-chosen="false" id="8"></div>
        <div class="square" data-val="" data-chosen="false" id="9"></div>
    </div>

    <div id="players-info">
        <div class="player-info" id="player-1-info">
            <div class="player-name" id="player-1-name">
                <!-- here goes the player's name -->
            </div>
            <div class="player-score-icon">
                <h1 id="player-1-score" class="player-score">0</h1>
                <i class="fa-solid fa-cat"></i>
            </div>
        </div>
        <div class="player-info" id="player-2-info">
            <div class="player-name" id="player-2-name">
                <!-- here goes the player's name -->
            </div>
            <div class="player-score-icon">
                <h1 id="player-2-score" class="player-score">0</h1>
                <i class="fa-solid fa-paw"></i>
            </div>
        </div>
    </div>

    <!-- only shown when setting up the game -->
    <dialog id="setup">
        <h3>welcome to michi!</h3>

        <div>
            <label for="player-1">player one name:</label>
            <input type="text" id="player-1">
        </div>
        <div>
            <label for="player-2">player two name:</label>
            <input type="text" id="player-2">
        </div>

        <button id="play">play!</button>

        <!-- this is where #setup-error-msg would go -->
    </dialog>

    <!-- only shown when the game ends -->
    <dialog id="gameover">
        <div id="gameover-msg">
            <!-- here goes the winner / draw message -->
        </div>
        <button id="again">another round?</button>
        <button id="new">new game</button>
    </dialog>

    <!-- only used when the menus are being shown -->
    <div id="backdrop"></div>

</body>
</html>
